<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../angular.js"></script>
<script src="script.js"></script>


<body>

    <div style="padding:5%;">
    <div class="card">
        <div class="card-body" style="background-color: beige">
    <h2 class="card-title">Form Validation</h2>

    <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>

        
        <p>Name:<br>
            <input type="text" name="name" ng-model="name" required>
            <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                <span ng-show="myForm.name.$error.required || myForm.name.$touched">Name is required.</span>
            </span>
        </p>

        <p>Age:<br>
            <input type="number" name="age" ng-model="age" class="" required>
            <span style="color:red" ng-show="myForm.age.$dirty && myForm.age.$invalid">
                <span ng-show="myForm.age.$error.required || myForm.age.$touched">Age is required.</span>
            </span>
        </p>

        <label for="Gender">Gender:</label>
        
        <select name="Gender" ng-model="Gender" id="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>



        <p>Address:<br>
            <input type="text" name="Address" ng-model="Address" class="" size="70%" required>
            <span style="color:red" ng-show="myForm.Address.$dirty && myForm.Address.$invalid">
                <span ng-show="myForm.Address.$error.required || myForm.Address.$touched">Address is required.</span>
            </span>
        </p>

        <p>Email:<br>
            <input type="email" name="email" ng-model="email" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid ">
                <span ng-show="myForm.email.$error.required ">Email is required.</span>
                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
            </span>
        </p>

        <p>
            <Button  class="btn btn-warning card-link" ng-disabled="  myForm.name.$invalid || myForm.age.$invalid || myForm.Gender.$invalid || myForm.Address.$invalid || myForm.email.$invalid " ng-click="setDetails()">Submit</Button>
                <!-- <input type="submit" class="btn btn-warning card-link" ng-click="setDetails()"> -->
        </p>

    </form>
    </div>
    </div>
    </div>
</body>

</html>
