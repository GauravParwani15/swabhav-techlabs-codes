<setion>


    <style>
        .card-header {
            background-color: rgb(38, 136, 192);
            padding: 1%
        }
    </style>
   <div class="card">
        <div class="card-body" >
    <h2 class="card-header" style="color: aliceblue;">Product List</h2>
            
            </div>
            <div class="card-title">
                <div class="container">
                    <div class="row">
                        <h5>Filter by: </h5>
                    </div>
                    <div class="row"> <input type="text" id="myInput" ng-model="searchText"></div>
            </div>
            <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"><button class="btn btn-info" ng-model="myVar" ng-if="!myVar" ng-click="toggleImages()" >Show images</button>
                            <button class="btn btn-info" ng-model="myVar" ng-if="myVar" ng-click="toggleImages()">Hide images</button>
                        </th>
                        <th scope="col">Product</th>
                        <th scope="col">code</th>
                        <th scope="col">Available</th>
                        <th scope="col">Price</th>
                        <th scope="col">5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products | filter:searchText">
                    <div ng-if="myVar">  <th scope="row"><img ng-if="myVar" ng-src="{{ product.imageUrl }}" height=100 width=100></th> </div>
                        <td> <a href="#productdetail"  ng-click="loadProduct(product)"> {{ product.productName }} </a></td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td> ${{ product.price }}</td>
                        <td>  <div star-rating rating-value=" product.starRating " max="5">   </div></td>
                    </tr>
               </div>
            </div>
        </div>
    </div>
</setion>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                data-whatever="video game controller">Open modal for @getbootstrap</button>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Product Detials: </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Product Name:</label>
                                    <input type="text" class="form-control" id="recipient-name" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div> 

<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('Product Details: ' + recipient)
            modal.find('.modal-body input').val(recipient)
        })
</script>
