</html><!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="styletask.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src ="../../moment.js"></script>
    <script src="../../angular.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-app="task-module" ng-controller="MainController" >
        <h2 >My To-Do List</h2>
        <div style="padding: 50px; padding-left: 30%;">
            <input style="border-radius: 10px;" type="text" id="task" ng-model="taskName.name">
            <button ng-click='push()' style="padding-left: 10px;" class="btn btn-warning">Add</button>
        </div>

        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th scope="col" class="task" style="font-weight: bolder; font-size:x-large" ></th>
                    <th scope="col" class="task" style="font-weight: bolder; font-size:x-large" >Name</th>
                    <th scope="col" class="task" style="font-weight: bolder; font-size:x-large" >Time</th>
                    <th scope="col" class="task" style="font-weight: bolder; font-size:x-large" ></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <th scope="row" ></th>
                    <td class="task">{{task.name}}</td>
                    <td class="task">{{task.time | date:' HH:mm:ss' }}</td>
                    <td ng-click="remove(task)" class="task"><button class="btn btn-danger">{{task.delete | dltbtn}}</button></td>
                </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
